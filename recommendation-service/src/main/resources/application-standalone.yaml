server:
  port: 8086
spring:
  application:
    name: recommendation-service
  datasource:
    url: jdbc:postgresql://localhost:5432/catalogue
    username: catalogue
    password: catalogue
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas:
      - rating
  kafka:
    consumer:
      group-id: recommendation-service # ID группы потребителей
      auto-offset-reset: earliest #  Что делать, если нет начального offset-а или offset не существует на сервере
    bootstrap-servers: localhost:9092 #  Адрес Kafka broker
  cloud:
    config:
      enabled: false  # Отключаем Spring Cloud Config

